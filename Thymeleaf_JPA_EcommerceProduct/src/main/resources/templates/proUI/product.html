<html lang="en" xlmns:th="https://www.thymeleaf.org/">

<head>
	<title>Employee List</title>

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
		integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
		integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
		crossorigin="anonymous"></script>

</head>
<style>
.container{
	margin-top: 50px;
}

.table table-bordered{
	margin-left: 20px;
	margin-right: 20px;
}
</style>
<body>

	<div class="container">
	<div class="col-2">
		
		<a class="btn btn-sm btn-dark" th:href="@{/product/addpro}">Add Product</a>
		</div>
	</div>
	&nbsp
		<table class="table table-bordered">
			<tr>
				<th> Product ID</th>
				<th> Product Name</th>
				<th> Discription </th>
				<th> Unit price </th>
				<th> Action</th>

			</tr>

			<tr th:each="pro : ${PRODUCT}">
				<td th:text="${pro.id}"/>
				<td th:text="${pro.proname}"/>
				<td th:text="${pro.description}"/>
				<td th:text="${pro.unitprice}"/>
				<td> 
					<a class="btn btn-dark" th:href="@{/product/updateForm(proId = ${pro.id})}">update</a>
					&nbsp;
					<a class="btn btn-dark" th:href="@{/product/delete(proId=${pro.id})}"
					onclick = "if(!(confirm('Are you sure to delete this product details?')))">delete</a>
				</td>

			</tr>


			</table>

	</div>

</body>


</html>
